dist: xenial
language: go
go: "1.15.x"
env:
  - GO111MODULE=on
cache:
  directories:
    - $GOPATH/pkg/mod
    - $HOME/.cache/go-build
services:
- mysql
addons:
  apt:
    packages:
    - rabbitmq-server
install: true
before_script:
- go build -ldflags="-X main.Version=$TRAVIS_TAG"
- curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.31.0
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- echo "CREATE DATABASE efes" | mysql
- echo "GRANT ALL ON efes.* TO travis@'%'" | mysql
- echo 'FLUSH PRIVILEGES' | mysql
- mysql efes < schema.sql
- sudo cp config-travis.toml /etc/efes.toml
script:
- golangci-lint run
- goveralls -v -race -package ./...
deploy:
  provider: releases
  skip_cleanup: true
  file: efes
  on:
    repo: putdotio/efes
    tags: true
  api_key:
    secure: 
