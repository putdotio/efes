dist: trusty
sudo: required
language: go
services:
- mysql
- rabbitmq
before_install:
- go get github.com/golang/dep/cmd/dep
install:
- dep ensure
before_script:
- go build -ldflags="-X main.Version=$TRAVIS_TAG"
- go get github.com/alecthomas/gometalinter
- gometalinter --install
- gometalinter --config=gometalinter.json
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- echo "CREATE DATABASE efes" | mysql
- echo "GRANT ALL ON efes.* TO travis@'%'" | mysql
- echo 'FLUSH PRIVILEGES' | mysql
- mysql efes < schema.sql
- sudo cp config-travis.toml /etc/efes.toml
script: goveralls -v -race -package ./...
deploy:
  provider: releases
  skip_cleanup: true
  file: efes
  on:
    repo: putdotio/efes
    branch: travis  # TODO change to master
    tags: true
  api_key:
    secure: 
