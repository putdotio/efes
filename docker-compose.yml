version: '3.2'
services:
  mysql:
    build:
      dockerfile: Dockerfile-mysql
      context: .
  rabbitmq:
    build:
      dockerfile: Dockerfile-rabbitmq
      context: .
    logging:
      driver: none
  tracker:
    build:
      dockerfile: Dockerfile-tracker
      context: .
    depends_on:
      - mysql
    tty: true
  server1:
    build:
      dockerfile: Dockerfile-server
      context: .
    command: ["1"]
    depends_on:
      - mysql
    tty: true
